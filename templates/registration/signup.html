{% extends "wrapper.html" %}

{% block title %}Registration{% endblock %}

{% block content %}

    <div style="margin:100px;">
        <div class="container-fluid">
        <div class="row justify-content-center">
    <form class="col-md-4 well form-horizontal" action=" " method="post"  id="contact_form">
    {% csrf_token %}
    <fieldset>
    <br>
    <legend><center><h2><b> Registration </b></h2></center></legend><br>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}

    <div class="form-group">
    <select name="user_type" class="form-control" id="exampleFormControlSelect1">
      <option value="actor">I'm actor</option>
      <option value="employer">I'm employer</option>
    </select>
  </div>
<div class="form-group">
            <label class="col-md-4 control-label"style="margin:7px;">Login</label>
            <div class="col-md-14 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="username"  class="form-control"  type="text" required>
              </div>
            </div>
          </div>
<div class="form-group">
        <label class="col-md-4 control-label" style="margin:7px;">Email</label>
          <div class="col-md-14  inputGroupContainer">
          <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="email" class="form-control"  type="email" required>
          </div>
        </div>
      </div>
          <div class="form-group">
            <label class="col-md-4 control-label"style="margin:7px;" >Password</label>
              <div class="col-md-14 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="password1" class="form-control"  type="password" required>

              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-14 control-label" style="margin:7px;" >Confirm the password</label>
              <div class="col-md-14 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="password2" class="form-control"  type="password" required>
              </div>
            </div>
          </div>
    <div class="form-group d-flex justify-content-center">
            <label class="col-md-14 control-label"></label>
            <div class="col-md-14"><br>
              <button type="submit" class="register_btn" >Sign up <span class="glyphicon glyphicon-send"></span></button>
            </div>
          </div>
    </fieldset>
    </form>
        </div>
        </div>
    </div>
{% endblock %}
